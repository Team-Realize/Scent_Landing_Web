
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Combined Page</title>

    <!-- Pretendard 폰트 CDN 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 100%;
            width: 100%;
            font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 설정 */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('scent 랜딩페이지 배경.jpg');
            background-size: cover;
            background-position: center;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            width: calc(100vw - 100px);
            margin: 0 50px;
        }

        .row-content-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100vh;
            transition: padding 0.3s ease;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: auto;
            height: auto;
            gap: 30px;
            margin-left: 15%;
        }

        .left-section img {
            width: 350px;
            max-width: 70%;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons img {
            width: 250px;
            max-width: 50%;
            cursor: pointer;
        }

        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
            margin-right: 15%;
        }

        .right-section img {
            width: 450px;
            max-width: 70%;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .second-title-image {
            width: 1400px;
            max-width: 90%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .title-image {
            width: 500px;
            max-width: 50%;
            height: auto;
            margin-top: 2%;
            transition: transform 0.3s ease;
        }

        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            margin: 40px 0;
        }

        .section {
            flex: 1 1 30%;
            max-width: 50%;
        }

        .section img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 900px) {
            .section {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 720px) {
            .row-content-container {
                width: auto;
                flex-direction: column;
                justify-content: center;
                gap: 20px;
            }

            .right-section {
                order: 1;
                margin-top: 2%;
                margin-right: 0;
            }

            .left-section {
                order: 2;
                gap: 10px;
                margin-left: 0;
            }

            .left-section img {
                width: 200px;
                max-width: 70%;
            }

            .right-section img {
                width: 300px;
                max-width: 50%;
            }

            .buttons {
                display: flex;
                gap: 10px;
                margin-bottom: 5%;
            }

            .buttons img {
                width: 100px;
            }
        }

        @media (max-width: 600px) {
            .section {
                flex: 1 1 90%;
            }
        }

        .divider{
            width: 800px;
        }

        .divider-image {
            width: 100%;
            opacity: 20%;
        }

        /* .quote 폰트 스타일 */
        .quote {
            font-size: 48px;
            font-weight: bold;
            color: #7B544C;
            margin-top: 80px;
            line-height: 1.2;
            letter-spacing: -0.32px; /* 글자 간격 설정 */
        }

        /* .description 폰트 스타일 */
        .description {
            font-size: 28px;
            font-weight: 400;
            color: #545454;
            margin-top: 80px;
            margin-bottom: 80px;
            line-height: 1.2;
            letter-spacing: -0.32px; /* 글자 간격 설정 */
        }

        .description span {
            font-weight: bold; /* 강조된 텍스트를 굵게 */
        }

        /* 따옴표 쌍 이미지 스타일 */
        .quote-image {
            position: absolute;
            width: 500px; /* 이미지 크기 조절 */
            height: auto;
            top: 80px;
        }

        /* 영어 부분을 Extra Light로 설정 */
        .quote .extra-light {
            font-weight: 200; /* Extra Light Pretendard */
            font-size: 28px;
            color: #000000;
        }

    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="page-container">
        <!-- 첫번째 페이지 -->
        <div class="row-content-container">
            <div class="left-section" id="leftSection">
                <img src="scent 랜딩페이지 새로운 꽃배달 플랫폼을 경험해 보세요.jpg" alt="Experience the new flower delivery platform" />
                <img src="scent 랜딩페이지 Send Your Scent.jpg" alt="Send Your Scent" />
                <img src="scent 랜딩페이지 타이틀.jpg" alt="Title" />
                <div class="buttons">
                    <img src="scent 랜딩페이지 자세히 보기 버튼.jpg" alt="Learn More Button" onclick="navigateToDetailPage()" />
                    <img src="scent 랜딩페이지 데모 실행 버튼.jpg" alt="Run Demo Button" onclick="navigateToDemoPage()" />
                </div>
            </div>

            <div class="right-section" id="rightSection">
                <img src="scent 랜딩페이지 휴대폰.png" alt="Cell Phone" />
            </div>
        </div>

        <div class="divider">
            <img src="Divider.png" alt="Divider" class="divider-image">
        </div>

        <!-- 두번째 페이지 -->
        <div class="content-container">
            <img src="Mark.png" alt="따옴표 쌍" class="quote-image">
            <div class="quote">
                사랑하는 사람에게<br>
                나만의 꽃을 선물하세요
            </div>
            <div class="description">
                Scent는 3D 모델링과 AI를 활용하여 <br>
                <span>맞춤형 꽃다발을 주문/제작</span>할 수 있는 솔루션을 제공합니다.<br><br>
                소비자에게는 <span>초개인화된 구매 경험</span>과 <span>합리적인 가격</span>을<br>
                생산자에게는 <span>신속한 배송 시스템</span>과 <br>
                <span>효율적인 주문 관리 창구</span>를 제공합니다.
            </div>

        </div>

        <div class="divider">
            <img src="Divider.png" alt="Divider" class="divider-image">
        </div>

        <!-- 세번째 페이지 -->
        <div class="content-container">
            <div class="quote">
                나만의 꽃을 쉽고 간편하게<br>
                <span class="extra-light">Discover Your Own Scent</span>
            </div>
            <div class="sections">
                <div class="section">
                    <img src="scent 랜딩페이지 needs 1.jpg" alt="Needs Section" />
                </div>
                <div class="section">
                    <img src="scent 랜딩페이지 easy 1.jpg" alt="Easy Section" />
                </div>
                <div class="section">
                    <img src="scent 랜딩페이지 fast 1.jpg" alt="Special Section" />
                </div>
            </div>
        </div>
        <!-- 네번째 페이지 -->
        <div class="divider">
            <img src="Divider.png" alt="Divider" class="divider-image">
        </div>

        <div class="content-container" style="margin-top: 50px;">
            <div class="sections">
                <div class="section">
                    <img src="scent 랜딩페이지 needs 1.jpg" alt="Needs Section" />
                </div>
                <div class="section">
                    <img src="scent 랜딩페이지 easy 1.jpg" alt="Easy Section" />
                </div>
                <div class="section">
                    <img src="scent 랜딩페이지 fast 1.jpg" alt="Special Section" />
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('scroll', function() {
            const titleImages = document.querySelectorAll('.title-image');
            const scale = 1 + (window.scrollY / 1000);
            titleImages.forEach(image => {
                image.style.transform = `scale(${scale})`;
            });
        });

        // 상세 페이지로 이동
        function navigateToDetailPage() {
            window.location.href = "DetailPage.html";
        }

        // 데모 페이지로 이동
        function navigateToDemoPage() {
            window.location.href = "https://team-realize.github.io/Scent_Landing/";
        }
    </script>
</body>
</html>
