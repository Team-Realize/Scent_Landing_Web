<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        .scroll-container {
            overflow: auto;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .background-image {
            display: block;
            border: none;
            width: 100%;
            height: auto;
        }

        .button {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <img src="scent 랜딩페이지.jpg" class="background-image" id="backgroundImage" alt="Background Image" />
        <img src="scent 랜딩페이지 자세히 보기 버튼.jpg" class="button" id="detailButton" alt="Detail Button" onclick="navigateToDetailPage()" />
        <img src="scent 랜딩페이지 데모 실행 버튼.jpg" class="button" id="demoButton" alt="Demo Button" onclick="navigateToDemoPage()" />
        <img src="scent 랜딩페이지 위로 가기 버튼.png" class="button" id="gotopButton" alt="GoTop Button" onclick="slowScrollToTop()" />
    </div>

    <script>
        // 초기 버튼 위치를 설정하는 함수
        function positionButtons() {
            const backgroundImage = document.getElementById("backgroundImage");
            const detailButton = document.getElementById("detailButton");
            const demoButton = document.getElementById("demoButton");
            const gotopButton = document.getElementById("gotopButton");

            // 배경 이미지의 크기에 맞춰 버튼 위치를 조정
            const imageWidth = backgroundImage.clientWidth;
            const imageHeight = backgroundImage.clientHeight;

            // 비율에 따라 위치 설정
            detailButton.style.left = (imageWidth * 0.12) + "px";
            detailButton.style.top = (imageHeight * 0.18) + "px";
            detailButton.style.width = (imageWidth * 0.18) + "px";

            demoButton.style.left = (imageWidth * 0.32) + "px";
            demoButton.style.top = (imageHeight * 0.18) + "px";
            demoButton.style.width = (imageWidth * 0.18) + "px";

            gotopButton.style.left = (imageWidth * 0.5) + "px";
            gotopButton.style.top = (imageHeight * 0.96) + "px";
            gotopButton.style.width = (imageWidth * 0.15) + "px";
            gotopButton.style.transform = "translate(-50%, -50%)";
        }

        // 창 크기가 변경될 때마다 버튼 위치 조정
        window.addEventListener("resize", positionButtons);

        // 페이지 로딩 시 버튼 위치 조정
        window.addEventListener("load", positionButtons);

        // 스크롤 맨 위로 이동하는 함수
        function slowScrollToTop() {
            const scrollContainer = document.getElementById("scrollContainer");
            let scrollStep = 1;
            const interval = 20;

            const scrollInterval = setInterval(() => {
                if (scrollContainer.scrollTop > 0) {
                    scrollContainer.scrollTop -= scrollStep;
                    scrollStep += 2;
                } else {
                    clearInterval(scrollInterval);
                }
            }, interval);
        }

        // 상세 페이지로 이동
        function navigateToDetailPage() {
            window.location.href = "DetailPage.html";
        }

        // 데모 페이지로 이동
        function navigateToDemoPage() {
            window.location.href = "https://team-realize.github.io/Scent_Landing/";
        }
    </script>
</body>
</html>
