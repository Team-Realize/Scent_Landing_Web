<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Detail</title>
    <style>
        /* Base styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Image Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('scent 랜딩페이지 자세히 보기 배경.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Main Container */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Title Styling */
        .title-image {
            width: 500px;
            max-width: 50%;
            height: auto;
            margin-top: 2%;
            transition: transform 0.3s ease;
            background-color: transparent;
        }

        /* Section styling for 'Needs', 'Easy', and 'Special' */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 2%;
            gap: 20px;
        }

        .section {
            flex: 1 1 30%;
            max-width: 50%;
            background-color: transparent; /* Ensures no background color */
        }

        .section img {
            width: 100%;
            height: auto;
            background-color: transparent; /* Ensures image background is transparent */
        }

        /* Responsive Layout */
        @media (max-width: 900px) {
            .section {
                flex: 1 1 45%; /* Two items per row */
            }
        }

        @media (max-width: 600px) {
            .section {
                flex: 1 1 90%; /* One item per row */
            }
        }

        /* Zoom Effect on Scroll */
        .scroll-container {
            overflow: auto;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-container"></div>

    <!-- Content Container -->
    <div class="content-container scroll-container" id="scrollContainer">
        <!-- Title Image -->
        <img src="scent 랜딩페이지 자세히 보기 타이틀.jpg" alt="Title Image" class="title-image" />

        <!-- Sections for Needs, Easy, and Special -->
        <div class="sections">
            <div class="section">
                <img src="scent 랜딩페이지 자세히 보기 needs.jpg" alt="Needs Section" />
            </div>
            <div class="section">
                <img src="scent 랜딩페이지 자세히 보기 easy.jpg" alt="Easy Section" />
            </div>
            <div class="section">
                <img src="scent 랜딩페이지 자세히 보기 special.jpg" alt="Special Section" />
            </div>
        </div>
    </div>

    <!-- JavaScript for zoom effect -->
    <script>
        document.getElementById('scrollContainer').addEventListener('scroll', function() {
            const titleImage = document.querySelector('.title-image');
            const scale = 1 + (window.scrollY / 1000); // Adjust the divisor to control the zoom sensitivity
            titleImage.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
